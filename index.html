<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paste OTP from Clipboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #otpInput {
        width: 200px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<h2>Paste OTP from Clipboard</h2>
<input type="text" id="otpInput" placeholder="Paste OTP here">
<button onclick="pasteFromClipboard()">Paste from Clipboard</button>

<script>
function pasteFromClipboard() {
    navigator.clipboard.readText()
    .then(function(text) {
    alert("text from message :" + text);
        document.getElementById('otpInput').value = text;
        console.log('Text pasted from clipboard:', text);
    })
    .catch(function(err) {
        console.error('Failed to read from clipboard', err);
    });
}
</script>
</body>
</html>
