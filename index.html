<body onload="body(); f1()" class="content"> 
 <form name="form1" action="%%RESPONSEURL%%"  method ="post"> 
    <div  id="content">     
      <div style="margin-top:16px">
       <button id="backButton" style="visibility: hidden;"><img id="arrow"  style=" width: 19px;" src="backArrow.png"/></button> 
        <!-- <a style="position: relative; float:right;" href="%%RESPONSEURL%%?cancel=true">&#215</a> -->
  	<a  id="closeButton" href="%%RESPONSEURL%%?cancel=true"><strong>&#215</strong></a> 
    </div>  
    <p style="border-bottom:1px solid #d3d3d3; margin-top:15px"></p>	 
      <div style ="margin-top:1em;"> 
         <img src="botim_payby.png" alt="botim_payby" class="logoLeft" />
         <img src="mcidcheck.png" alt="mcidcheck" class="logoRight" />
      </div>          
      <div class="otpContent" id="first_text" >       
          <p>You are authorizing a payment to <span style="font-weight: 600;"><strong>%%MERCHANTNAME%%</strong></span> for
          <span style="font-weight: 600;"><strong>%%AMOUNT%%</strong></span>.</p>
        </div>     
        <div  class="otpContent_second" id ="second_text">
         <p  style="font-family:'SF Pro'; font-size: 14px; font-weight: 400; line-height: 22px;color: var(--gray-gray-6-secondary, #80868B);"> OTP has been sent to the registered mobile number <span style="font-weight: 600;color: var(--gray-gray-7-primary, #2A2B2F);"><strong>XXXXXX%%MOBILE%%</strong></span> and valid for 5 minutes.</p>
        </div>     
      <!--  <div class="otpInput">
          <input type="password"  min="1" max="1" name="input1" value="" class="input" />
          <input type="password" min="1" max="1" name="input2" value=""  class="input" />
          <input type="password" min="1" max="1" name="input3" value=""  class="input" />	
          <input type="password" min="1" max="1" name="input4" value=""  class="input" />
          <input type="password" min="1" max="1" name="input5" value=""  class="input" />
          <input type="password" min="1" max="1" name="input6" value=""  class="input"/>
        </div>   -->
                        
<div id="otp"  class="otpInput mt-2 inputs d-flex flex-row justify-content-center input"> 
	<input class="m-2 text-center form-control" name="input1" type="password" id="first"   onkeyup="moveToNext(this, 'second')"  maxlength="1"  > 
	<input class="m-2 text-center form-control" name="input2" type="password" id="second"  onkeyup="moveToNext(this, 'third')"  maxlength="1"  disabled > 
	<input class="m-2 text-center form-control" name="input3" type="password" id="third"   onkeyup="moveToNext(this, 'fourth')"  maxlength="1" disabled >
	<input class="m-2 text-center form-control"  name="input4" type="password" id="fourth" onkeyup="moveToNext(this, 'fifth')"  maxlength="1"  disabled > 
 	<input class="m-2 text-center form-control"  name="input5" type="password" id="fifth"  onkeyup="moveToNext(this, 'sixth')"  maxlength="1"  disabled >
  	<input class="text-center form-control"  name="input6" type="password" id="sixth"      onkeyup="moveToNext(this, null)"     maxlength="1"  disabled > 
  </div>

	 <div style="visibility: visible;"> 
         <p id="flasher" style="font-family:'SF Pro'; font-size: 13px; font-weight: 200;font-style: normal; line-height: 22px;color: var(--gray-gray-7-primary, #2A2B2F);"> Request a new OTP if no OTP received within <span id="timer">  </span></p>     
        </div>                            
 	 <div style="text-align: center;">       
          <a class="resend_btn" id="resend" style="visibility: hidden; text-decoration:none;" name="IDCT_BUT_NAME"   onclick=resendTimer();" ><strong>Resend OTP</strong></a>      
          <input  name="OTP" id="OTP" maxlength="6" alt="NUMBWINULL|001|006" value="" type="text" style="visibility:hidden;"/>                                     
        </div>     
      <footer >
         <button class="btn" id="IDCT_BUTID" name="IDCT_BUT_NAME" value="submit"  onclick= "needToConfirm = false;return formvalid();" type="Submit"><strong>Submit</strong></button>   

   </footer>  
        <input name="MOBILE" value="%%MOBILE%%" type="hidden"  id="MOBILE" >
    </div>
     </form>
